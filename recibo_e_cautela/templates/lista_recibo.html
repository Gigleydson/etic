<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Recibos</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.2.3-dist/css/bootstrap.min.css' %}">
</head>
<body>

  <div class="container">

        {% if recibos %}

            <h1>Recibos</h1>

            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Saram</th>
                        <th scope="col">Posto / Graduação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recibo in recibos %}
                        <tr>
                            <td scope="row"><a href="#modal{{ recibo.id }}" data-toggle="modal">{{ recibo.nome }}</a></td>
                            <td scope="row">{{ recibo.saram }}</td>
                            <td scope="row">{{ recibo.graduacao }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="{% url 'recibo' %}" class="btn btn-primary" target="_blank">Novo Recibo</a>

        {% else %}
            <h2>Ainda não existem recibos cadastrados. :(</h2>
        {% endif %}

    </div>

</body>

    <script type="text/javascript" src="{% static 'bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js' %}"></script>

</html>
