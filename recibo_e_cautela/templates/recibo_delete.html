{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="content">
        <form method="post">
        {% csrf_token %}
            <p>Tem certeza que deseja deletar o produto "{{ object }}"?</p>
            {% buttons %}
                <button type="submit" class="btn btn-danger">Confirmar</button>
                <button type="button" class="btn btn-warning">
                    <a href="{% url 'recibos' %}">Cancelar</a>
                </button>
            {% endbuttons %}
        </form>
    </div>

{% endblock %}
